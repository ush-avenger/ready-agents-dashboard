<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DH Insurance & PLATINUM Ready Agents</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DH Insurance & PLATINUM Ready Agents</h1>
    
    <!-- Controls Section -->
    <div class="controls">
      <button id="refresh-btn">Refresh Now</button>
      <div class="auto-refresh">
        <label>
          <input type="checkbox" id="auto-refresh" checked> 
          Auto-refresh every 10 seconds
        </label>
      </div>
    </div>
    
    <!-- GUARDIANS Section -->
    <div class="section">
      <h2>GUARDIANS Ready Agents</h2>
      <div id="guardians-count" class="count loading">...</div>
    </div>
    
    <!-- PLATINUM Section -->
    <div class="section">
      <h2>PLATINUM Ready Agents</h2>
      <div id="platinum-count" class="count loading">...</div>
    </div>
    
    <!-- DH Insurance Section -->
    <h2>DH Insurance Ready Agents</h2>
    <div id="summary" class="summary">Loading...</div>
    <div id="state-container" class="state-grid">
      <div class="loading">Loading state data...</div>
    </div>
    
    <div id="last-updated" class="last-updated"></div>
    <div id="refreshing-message" class="refreshing"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
